name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # or 'master' if that's your default branch
    paths:
      - 'src/**' # Only trigger when files in src/ change
      - 'public/**'
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Add build steps here if needed (e.g., npm install, npm run build)
      # - run: npm install
      # - run: npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # or your build directory (e.g., 'dist', 'public', 'build')